<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card </title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p class="desc">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="analytics">
                <ul>
                    <li class="number">10K+</li>
                    <li class="words">companies</li>
                </ul>
                <ul>
                    <li class="number">314</li>
                    <li class="words">templates</li>
                </ul>
                <ul>
                    <li class="number">12M+</li>
                    <li class="words">queries</li>
                </ul>
            </div>

        </div>

        <div class="image">
            <img src="images/image-header-desktop.jpg" alt="main image">
            <div class="overlay"></div>
        </div>



    </div>




</body>

</html>
